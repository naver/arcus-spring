log4j.appender.console.type=Console
log4j.appender.console.layout.type=PatternLayout
log4j.appender.console.layout.pattern=%-5p: %c - %m%n

log4j.rootLogger.level=INFO,console 

log4j.loggers=arcus,spring

log4j.logger.arcus.name=com.arcus.sample
log4j.logger.arcus.level=INFO

log4j.logger.spring.name=org.springframework
log4j.logger.spring.level=INFO